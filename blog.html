---
layout: default
title: Blog
---

<header>
  <h1>Blog</h1>
</header>

<main>
  <section class="blog-section">
    {% for post in site.posts %}
      <article class="blog-post">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <hr>
      </article>
    {% endfor %}
  </section>
</main>
